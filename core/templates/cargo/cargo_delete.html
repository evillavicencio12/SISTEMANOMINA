{% extends "home.html" %}

{% block title %}Eliminar Cargo{% endblock %}

{% block content %}
<main class="container my-5">
  <h1 class="text-center mb-4">Eliminar Cargo</h1>
  <div class="card col-md-6 offset-md-3 p-4">
    <p>¿Estás seguro que deseas eliminar el cargo: <strong>{{ cargo.descripcion }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'core:Cargos' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
