{% extends "home.html" %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h2>Eliminar Empleado</h2>

  <p>¿Estás seguro de que quieres eliminar al empleado <strong>{{ object.nombre }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'core:Lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
