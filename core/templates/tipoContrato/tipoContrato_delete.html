{% extends "home.html" %}

{% block title %}Eliminar Tipo de Contrato{% endblock %}

{% block content %}
  <div class="container py-4">
    <h2>{{ title }}</h2>
    <p>¿Estás seguro que deseas eliminar el tipo de contrato "{{ contrato.nombre }}"?</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'core:Contrato' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
  </div>
{% endblock %}
